<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript"src="script.js"></script>
    <title>Encriptador</title>
</head>
<body>
     <header class="encabezado">
            <div class="logo">
                <img class="logoImg "src="Logo.png" alt="Logo de Alura">
      
            </div>
            <div class="izquierda">
                <textarea class="text-input" id="inputTexto" type="text" rows="10" cols="80" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="derecha">
                <img src="Muñeco.png" id="imgDer">
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" rows="8" cols="80" >Ingrese el texto a encriptar o desencriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
            </div>
            <div class="botones">
                <p class="texto3">Solo letras minusculas y sin acento</p>
                <button type="button" id="btn-encriptar" name="button" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" name="button" onclick="desencriptar()">Desencriptar</button>
             </div>
            <footer class="foot">
                <p >© 2023 Alexis Etcheto  Oracle - Alura Latam</p>
            </footer>
    </header>
    <script src="script.js"></script>
</body>

</html>
